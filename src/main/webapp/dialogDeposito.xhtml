<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:dialog header="Depósito" widgetVar="dlgDeposito" id="dlg-deposito" 
			modal="true" resizable="false" 
			closeOnEscape="true" draggable="false" 
			width="350" height="160" >
			
			<h:panelGrid columns="2" style="margin-top: 20px;" id="pnl-deposito">
			
				<p:outputLabel for="numContaDeposito" value="Número Conta Depósito: "/>
				<p:inputText id="numContaDeposito" value="#{operacoesBancariasBean.numeroContaDeposito}"/>
				
				<p:outputLabel for="valorDeposito" value="Valor Depósito: "/>
				<p:inputText id="valorDeposito" value="#{operacoesBancariasBean.valorDeposito}" />
					
			</h:panelGrid>
			
			<p:spacer height="5"/>
	
			<p:separator />
			
			<h:panelGrid columns="2" cellpadding="10">
			
				<p:commandButton value="Ok" actionListener="#{operacoesBancariasBean.efetuarDeposito()}"> 
				</p:commandButton>
				
				<p:commandButton value="Cancelar">
				</p:commandButton>
				
			</h:panelGrid>
			
			</p:dialog>
	
	</html>
